<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/d0a8252ce9.js" crossorigin="anonymous"></script>
  <title>Home</title>
</head>

<!-- <img id="the-dashboard" src="./images/The Dashboard.svg" alt="Dashboard image"> -->

<body>
  <div id="time-date">Time</div>
  <h1 id="dashboard-title">Dashboard</h1>

  <div class="wrapper">

    <!-- Quick Liks -->
    <div class="block">
      <h2>Snabblänkar <button id="add-link-btn">+ Lägg till </button></h2>
      <ul style="list-style: none"></ul>
    </div>

    <!-- Weather -->
    <div class="block">
      <h2>Väder</h2>
      <div id="weather-data"></div>
    </div>

    <!-- Chuck -->
    <div class="block">
      <h2>Chuck or what</h2>
      <div id="chuck-container"><button id="chuck-btn">+ New Chuck facts</button></div>
    </div>

    <!-- Quick Notes -->
    <div class="block">
      <h2>Anteckningar</h2>
      <textarea id="note-list" placeholder="Skriv en anteckning..."></textarea>
    </div>
  </div>

  <button id="random-background-btn">
    <i id="reload-icon" class="fa-solid fa-arrows-rotate"></i>Click me!
  </button>

  <footer>
    <p>&copy; Kim Andersson</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
